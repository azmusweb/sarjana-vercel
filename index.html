<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SARJANA – Portal Berita</title>
  <meta name="description" content="SARJANA – Portal Berita dinamis dengan tampilan premium dan responsif.">
  <link rel="canonical" href="https://sarjana.web.id">
  <meta property="og:title" content="SARJANA – Portal Berita">
  <meta property="og:description" content="SARJANA – Portal Berita dinamis dengan tampilan premium dan responsif.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sarjana.web.id">
  <meta property="og:image" content="https://via.placeholder.com/1200x630">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-start: #0d324d;
      --primary-end: #7f5a83;
      --accent: #ffc857;
      --dark: #222;
      --light: #fafafa;
      --border: #e0e0e0;
      --hover: #5a3e85;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px var(--shadow);
      position: relative;
      z-index: 1000;
    }
    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .social-top img {
      width: 24px;
      height: 24px;
      margin-left: 12px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }
    nav {
      background: #fff;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    nav.closed { max-height: 0; }
    nav.open { max-height: 600px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 10px 0;
    }
    nav li { position: relative; }
    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      padding: 8px;
      border-radius: 4px;
      display: block;
    }
    nav a:hover,
    nav a.active {
      background: var(--accent);
      color: var(--primary-end);
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 5px;
      box-shadow: 0 2px 6px var(--shadow);
      min-width: 160px;
      z-index: 1000;
    }
    li.open > .submenu {
      display: block;
    }
    .submenu a {
      padding: 10px 12px;
    }
    @media (min-width: 769px) {
      nav { max-height: none !important; }
      nav ul { flex-wrap: wrap; }
      .hamburger { display: none !important; }
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      nav li { width: 100%; }
      nav a {
        padding: 12px 20px;
        border-bottom: 1px solid #f1f1f1;
      }
      .submenu a {
        padding-left: 40px;
        background: #f9f9f9;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="/">SARJANA</a></div>
    <div class="social-top">
      <a href="#"><img src="https://via.placeholder.com/24?text=F"></a>
      <a href="#"><img src="https://via.placeholder.com/24?text=T"></a>
      <a href="#"><img src="https://via.placeholder.com/24?text=I"></a>
    </div>
    <div class="hamburger" onclick="toggleNav()"><span></span><span></span><span></span></div>
  </header>
  <nav id="navbar" class="closed">
    <ul>
      <li><a href="/">Home</a></li>
      <li class="menu-item" onclick="toggleSubmenu(this)">
        <a href="#">Berita ▼</a>
        <ul class="submenu">
          <li><a href="/Nasional">Nasional</a></li>
          <li><a href="/Internasional">Internasional</a></li>
          <li><a href="/Teknologi">Teknologi</a></li>
          <li><a href="/Olahraga">Olahraga</a></li>
        </ul>
      </li>
      <li><a href="/Ekonomi">Ekonomi</a></li>
      <li><a href="/Hiburan">Hiburan</a></li>
      <li><a href="/Lifestyle">Lifestyle</a></li>
    </ul>
  </nav>
  <script>
    function toggleNav() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('open');
    }
    function toggleSubmenu(el) {
      el.classList.toggle('open');
    }
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('navbar');
      const ham = document.querySelector('.hamburger');
      if (!nav.contains(event.target) && !ham.contains(event.target)) {
        nav.classList.remove('open');
        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('open'));
      }
    });
  </script>
</body>
</html>
