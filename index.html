<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita</title>
  <style>
    :root {
      --theme-color: #006400;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: var(--theme-color);
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      color: var(--theme-color);
    }
    p {
      line-height: 1.6;
    }
    .meta {
      font-size: 0.9em;
      color: gray;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="" alt="Logo" />
    <h1 id="site-title">Sarjana</h1>
  </header>

  <main class="container">
    <h1 id="judul">Memuat...</h1>
    <div class="meta" id="meta-info"></div>
    <img id="gambar" src="" alt="Gambar Berita">
    <div id="konten"></div>
  </main>

  <script>
    const sheetId = '1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww'; // Ganti jika beda
    const configSheet = 'Config';
    const beritaSheet = 'Live Website';

    const getSlug = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    };

    const fetchSheetData = async (sheetName) => {
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const response = await fetch(url);
      return await response.json();
    };

    const loadConfig = async () => {
      const config = await fetchSheetData(configSheet);

      config.forEach(row => {
        const fungsi = row['FUNGSI']?.toLowerCase();
        const isi = row['WEBSITE'];

        if (fungsi === 'warna') {
          document.documentElement.style.setProperty('--theme-color', isi);
        }
        if (fungsi === 'judul') {
          document.title = isi;
          const titleEl = document.getElementById('site-title');
          if (titleEl) titleEl.textContent = isi;
        }
        if (fungsi === 'logo') {
          const logo = document.getElementById('logo');
          if (logo) logo.src = isi;
        }
      });
    };

    const loadBerita = async () => {
      const slug = getSlug();
      const beritaList = await fetchSheetData(beritaSheet);
      const artikel = beritaList.find(item => item.Slug === slug && item['Status View']?.toLowerCase() === 'tampil');

      if (!artikel) {
        document.getElementById('judul').textContent = 'Berita tidak ditemukan';
        document.getElementById('meta-info').textContent = '';
        document.getElementById('gambar').style.display = 'none';
        document.getElementById('konten').innerHTML = '<p>Maaf, berita dengan slug tersebut tidak tersedia.</p>';
        return;
      }

      document.title = artikel.Judul;
      document.getElementById('judul').textContent = artikel.Judul;
      document.getElementById('meta-info').textContent = `Dipublikasikan: ${artikel['Tgl/Jam']} | Label: ${artikel.Label}`;
      document.getElementById('gambar').src = artikel.Gambar;
      document.getElementById('konten').innerHTML = `<p>${artikel.Body.replace(/\n/g, '<br>')}</p>`;
    };

    window.addEventListener('DOMContentLoaded', () => {
      loadConfig();
      loadBerita();
    });
  </script>

</body>
</html>
