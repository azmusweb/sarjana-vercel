<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetora Lite News</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f67938;
      --bg: #ffffff;
      --text: #333333;
      --hover: #f46013;
      --border: #efefef;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); }
    header { background: var(--primary); color: #fff; padding: 15px; text-align: center; }
    header h1 { font-size: 1.8rem; }
    nav { background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: center; }
    nav .menu { position: relative; list-style: none; margin: 0 1rem; }
    nav .menu > a { display: block; padding: 10px; color: var(--text); text-decoration: none; font-weight: bold; }
    nav .menu:hover > a { color: var(--primary); }
    nav .submenu { display: none; position: absolute; top: 100%; left: 0; background: #fff; border:1px solid var(--border); }
    nav .submenu a { display: block; padding: 8px 12px; color: var(--text); text-decoration: none; white-space: nowrap; }
    nav .submenu a:hover { background: var(--border); }
    nav .menu:hover .submenu { display: block; }

    .slider { position: relative; overflow: hidden; margin: 20px auto; max-width: 1200px; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; position: relative; }
    .slide img { width:100%; height: auto; display:block; }
    .slide .caption { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.5); color:#fff; padding:8px 12px; border-radius:4px; }

    .container { display: flex; flex-wrap: wrap; max-width:1200px; margin:20px auto; gap: 20px; padding: 0 10px; }
    main { flex:3; min-width:300px; }
    article { background: #fff; margin-bottom:20px; border:1px solid var(--border); border-radius:4px; overflow:hidden; }
    article img { width:100%; height:auto; }
    article .info { padding:12px; }
    article .info h2 { font-size:1.2rem; margin-bottom:8px; }
    article .info p { font-size:0.9rem; color:#666; margin-bottom:8px; }
    article .info a { color:var(--primary); text-decoration:none; font-weight:bold; }
    article .info a:hover { color:var(--hover); }

    aside { flex:1; min-width:200px; }
    .widget { background:#fff; padding:12px; margin-bottom:20px; border:1px solid var(--border); border-radius:4px; }
    .widget h3 { margin-bottom:12px; font-size:1rem; }
    .widget ul { list-style:none; padding-left:0; }
    .widget ul li { margin-bottom:8px; }
    .widget ul li a { color:var(--text); text-decoration:none; }
    .widget ul li a:hover { color:var(--primary); }

    #detail-page { display:none; padding:20px; background:#fff; border:1px solid var(--border); border-radius:4px; margin:20px auto; max-width:800px; }
    #detail-page img { width:100%; height:auto; border-radius:4px; margin-bottom:12px; }
    #detail-page h2 { margin-bottom:8px; }
    #detail-page p.meta { font-size:0.9rem; color:#666; margin-bottom:16px; }
    #detail-page p.body { line-height:1.6; }

    footer { text-align:center; padding:15px 10px; background: #f9f9f9; color:#666; border-top:1px solid var(--border); margin-top:40px; }

    @media(max-width:768px){
      nav { flex-wrap:wrap; }
      .container { flex-direction:column; }
      nav .menu { margin: 0.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Tetora Lite News</h1>
  </header>

  <nav>
    <div class="menu"><a href="#" onclick="goHome()">Home</a></div>
    <div class="menu">
      <a href="#">Kategori ▼</a>
      <div class="submenu">
        <a href="#" onclick="filterKategori('Nasional')">Nasional</a>
        <a href="#" onclick="filterKategori('Internasional')">Internasional</a>
        <a href="#" onclick="filterKategori('Teknologi')">Teknologi</a>
        <a href="#" onclick="filterKategori('Hiburan')">Hiburan</a>
        <a href="#" onclick="filterKategori('Olahraga')">Olahraga</a>
      </div>
    </div>
  </nav>

  <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
  </div>

  <div class="container">
    <main id="berita-list"></main>
    <aside>
      <div class="widget">
        <h3>Terakhir</h3>
        <ul id="terbaru"></ul>
      </div>
      <div class="widget">
        <h3>Populer</h3>
        <ul id="populer"></ul>
      </div>
    </aside>
  </div>

  <div id="detail-page">
    <button onclick="goHome()">← Kembali</button>
    <h2 id="detail-title"></h2>
    <p class="meta" id="detail-meta"></p>
    <img id="detail-img" src="" alt=""/>
    <p class="body" id="detail-body"></p>
  </div>

  <footer>
    &copy; 2025 Tetora Lite News
  </footer>

  <script>
    const sheetURL = 'https://opensheet.vercel.app/1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww/berita';
    let semuaBerita = [];

    // Ambil data
    fetch(sheetURL)
      .then(r=>r.json())
      .then(data=>{
        semuaBerita = data;
        initSlider();
        renderNews();
        renderWidgets();
        checkSlug();
      });

    // Slider
    function initSlider() {
      const slides = document.getElementById('slides');
      semuaBerita.slice(0,5).forEach(item=>{
        const s = document.createElement('div');
        s.className='slide';
        s.innerHTML=`<img src="${item.Gambar}" alt=""><div class="caption">${item.Judul}</div>`;
        slides.appendChild(s);
      });
      let idx=0;
      setInterval(()=>{
        idx=(idx+1)%slides.children.length;
        slides.style.transform='translateX('+(-idx*100)+'%)';
      },3000);
    }

    // Tampilkan daftar
    function renderNews(filter=null) {
      document.getElementById('detail-page').style.display='none';
      document.getElementById('slider').style.display='block';
      const list = document.getElementById('berita-list');
      list.innerHTML='';
      semuaBerita
        .filter(b=>!filter || b.Label===filter)
        .forEach(item=>{
          const art = document.createElement('article');
          art.innerHTML=`
            <img src="${item.Gambar}" alt="">
            <div class="info">
              <h2><a href="?slug=${item.Slug}">${item.Judul}</a></h2>
              <p>${item.Tanggal} | ${item.Label}</p>
              <p>${item.Isi.slice(0,120)}...</p>
            </div>`;
          art.querySelector('a').onclick=e=>{
            e.preventDefault();
            showDetail(item.Slug);
          };
          list.appendChild(art);
        });
    }

    // Widget Terakhir & Populer
    function renderWidgets() {
      const terbaru = document.getElementById('terbaru');
      const populer = document.getElementById('populer');
      terbaru.innerHTML=''; populer.innerHTML='';

      semuaBerita.slice(0,5).forEach(item=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="?slug=${item.Slug}">${item.Judul}</a>`;
        li.querySelector('a').onclick=e=>{e.preventDefault();showDetail(item.Slug);};
        terbaru.appendChild(li);
      });

      const sorted=[...semuaBerita].sort((a,b)=>b.View - a.View).slice(0,5);
      sorted.forEach(item=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="?slug=${item.Slug}">${item.Judul}</a>`;
        li.querySelector('a').onclick=e=>{e.preventDefault();showDetail(item.Slug);};
        populer.appendChild(li);
      });
    }

    // Detail halaman
    function showDetail(slug) {
      const item = semuaBerita.find(x=>x.Slug===slug);
      if(!item) return goHome();
      document.getElementById('detail-title').textContent=item.Judul;
      document.getElementById('detail-meta').textContent=item.Tanggal+' | '+item.Label;
      document.getElementById('detail-img').src=item.Gambar;
      document.getElementById('detail-body').textContent=item.Isi;
      document.querySelector('.container').style.display='none';
      document.getElementById('slider').style.display='none';
      document.getElementById('detail-page').style.display='block';
    }

    // Kembali ke daftar
    function goHome() {
      document.querySelector('.container').style.display='flex';
      document.getElementById('slider').style.display='block';
      document.getElementById('detail-page').style.display='none';
      history.replaceState({},'',window.location.pathname);
    }

    // Cek slug param
    function checkSlug() {
      const p = new URLSearchParams(location.search).get('slug');
      if(p) showDetail(p);
    }

    // Filter kategori
    function filterKategori(cat) {
      renderNews(cat);
    }
  </script>

</body>
</html>
