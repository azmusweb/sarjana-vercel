<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Detik Pro Igniel Premium</title>
  <meta name="description" content="YOUR_SITE_DESCRIPTION">
  <link rel="canonical" href="https://opensite.web.id">
  <meta property="og:title" content="Detik Pro Igniel Premium">
  <meta property="og:description" content="YOUR_SITE_DESCRIPTION">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://opensite.web.id">
  <meta property="og:image" content="https://via.placeholder.com/1200x630">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-start: #0d324d;
      --primary-end:   #7f5a83;
      --accent:       #ffc857;
      --dark:         #333;
      --light:        #fbfbfb;
      --border:       #e0e0e0;
      --hover:        #5a3e85;
      --shadow:       rgba(0,0,0,0.1);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Open Sans',sans-serif;background:var(--light);color:var(--dark);}
    header{background:linear-gradient(135deg,var(--primary-start),var(--primary-end));color:#fff;
      padding:15px 20px;display:flex;align-items:center;justify-content:space-between;
      box-shadow:0 2px 4px var(--shadow);}
    header img{height:45px;}
    .social-top img{width:24px;height:24px;margin-left:8px;}
    .hamburger{display:none;cursor:pointer;font-size:1.8rem;color:#fff;}
    nav{background:#fff;border-bottom:1px solid var(--border);display:flex;flex-wrap:wrap;
      justify-content:center;padding:8px 0;transition:transform .3s;}
    nav.closed{transform:translateY(-100%);}
    nav .menu{position:relative;list-style:none;margin:0 20px;}
    nav .menu>a{color:var(--dark);text-decoration:none;font-weight:600;padding:8px;border-radius:4px;}
    nav .menu>a:hover,nav .menu>a.active{background:var(--accent);color:var(--primary-end);}
    nav .submenu{display:none;position:absolute;top:100%;left:0;background:#fff;
      border:1px solid var(--border);border-radius:4px;box-shadow:0 2px 6px var(--shadow);
      min-width:160px;z-index:10;}
    nav .submenu a{display:block;padding:10px 12px;color:var(--dark);text-decoration:none;}
    nav .submenu a:hover{background:var(--light);}
    nav .menu.open .submenu{display:block;}
    /* ensure submenu opens on click in mobile */
    @media(max-width:768px){
      .hamburger{display:block;}
      nav{position:absolute;top:65px;left:0;width:100%;transform:translateY(-100%);}
      nav.open{transform:translateY(0);}
      nav .menu{width:100%;text-align:center;margin:10px 0;}
      nav .submenu{position:static;border:none;box-shadow:none;}
    }

    /* ... rest of your existing styles (slider, featured, main, cards, widgets, detail, footer) ... */
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/160x40?text=LOGO" alt="Logo">
    <div class="social-top">
      <a href="#"><img src="https://via.placeholder.com/24?text=F" alt="FB"></a>
      <a href="#"><img src="https://via.placeholder.com/24?text=T" alt="TW"></a>
      <a href="#"><img src="https://via.placeholder.com/24?text=I" alt="IG"></a>
    </div>
    <div class="hamburger" onclick="toggleNav()">☰</div>
  </header>

  <nav id="navMenu" class="closed">
    <div class="menu"><a href="#" onclick="goHome()">Home</a></div>
    <div class="menu" onclick="this.classList.toggle('open')">
      <a href="javascript:;">Berita ▼</a>
      <div class="submenu">
        <a href="#" onclick="filterCat('Nasional')">Nasional</a>
        <a href="#" onclick="filterCat('Internasional')">Internasional</a>
        <a href="#" onclick="filterCat('Teknologi')">Teknologi</a>
        <a href="#" onclick="filterCat('Hiburan')">Hiburan</a>
        <a href="#" onclick="filterCat('Olahraga')">Olahraga</a>
      </div>
    </div>
    <div class="menu"><a href="#" onclick="filterCat('Ekonomi')">Ekonomi</a></div>
    <div class="menu"><a href="#" onclick="filterCat('Olahraga')">Olahraga</a></div>
    <div class="menu"><a href="#" onclick="filterCat('Hiburan')">Hiburan</a></div>
    <div class="menu"><a href="#" onclick="filterCat('Lifestyle')">Lifestyle</a></div>
  </nav>

  <!-- slider, featured, main, detail (unchanged) -->

  <footer>
    powered by opensite.web.id
  </footer>

  <script>
    const URL = 'https://opensheet.vercel.app/1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww/berita';
    let articles = [];
    fetch(URL).then(r=>r.json()).then(j=>{ articles=j; init(); });

    function toggleNav(){
      document.getElementById('navMenu').classList.toggle('open');
    }
    /* rest of your JavaScript (init, renderSlider, renderGrid, renderWidgets, showDetail, etc.) */
  </script>
</body>
</html>
