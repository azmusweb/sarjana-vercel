    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #111; }
    header, footer { background: #004488; color: white; padding: 1rem; }
    nav { background: #0055aa; display: flex; flex-wrap: wrap; padding: 0.5rem 1rem; align-items: center; }
    nav a { color: white; text-decoration: none; margin-right: 1rem; padding: 0.3rem 0.5rem; position: relative; }
    nav a:hover { background: #003366; border-radius: 4px; }

    nav .has-sub::after { content: " â–¼"; font-size: 0.7em; }
    .submenu { display: none; position: absolute; top: 100%; left: 0; background: #0055aa; z-index: 10; min-width: 150px; }
    .submenu a { display: block; padding: 0.3rem 0.5rem; }
    nav .has-sub:hover .submenu { display: block; }

    .hero-slider { display: flex; overflow-x: auto; gap: 1rem; padding: 1rem; background: #e9f1fb; scroll-snap-type: x mandatory; }
    .hero-slider div { min-width: 300px; background: white; padding: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); scroll-snap-align: start; }

    main { padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
    .artikel { border-bottom: 1px solid #ddd; padding-bottom: 1rem; margin-bottom: 1rem; }
    .artikel img { max-width: 100%; height: auto; }

    .sidebar { background: #eef; padding: 1rem; }
    .footer-section { display: flex; flex-wrap: wrap; gap: 2rem; margin-top: 2rem; }
    .footer-column { flex: 1; }

    .toggle-mode { position: fixed; top: 1rem; right: 1rem; cursor: pointer; z-index: 1000; }

    .ads { background: #ccc; text-align: center; padding: 1rem; }

    /* Responsive */
    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: flex-start; }
      .menu-toggle { display: block; cursor: pointer; color: white; padding: 0.5rem; }
      .menu-items { display: none; flex-direction: column; width: 100%; }
      .menu-items.show { display: flex; }
      nav a { margin: 0.2rem 0; }
    }

    body.dark { background: #121212; color: #eee; }
    body.dark header, body.dark footer, body.dark nav, body.dark .submenu { background: #222; }
    body.dark nav a { color: #eee; }
    body.dark .hero-slider div { background: #333; color: white; }
  </style>
</head>
