<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buka Kabar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --warna-primer: #007bff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background-color: var(--warna-primer);
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 1em;
      text-decoration: none;
    }
    nav a:hover {
      background: #555;
    }
    main {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    article {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 5px;
    }
    article img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header id="site-header">Buka Kabar</header>
  <nav id="main-menu"></nav>
  <main id="content"></main>
  <footer>&copy; <span id="tahun"></span> - Buka Kabar</footer>

  <script>
    const spreadsheetID = '1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww';
    const apiKey = 'YOUR_API_KEY'; // Ganti dengan API Key Anda

    async function fetchSheet(sheetName) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetID}/values/${sheetName}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;
      const headers = rows[0];
      const entries = rows.slice(1).map(row => {
        let entry = {};
        headers.forEach((header, index) => {
          entry[header] = row[index] || '';
        });
        return entry;
      });
      return entries;
    }

    async function initWebsite() {
      const config = await fetchSheet('Config');
      const berita = await fetchSheet('Live Website');

      // Terapkan setting dari Config
      const configObj = {};
      config.forEach(row => configObj[row.FUNGSI] = row.WEBSITE);

      document.getElementById('site-header').textContent = configObj['JUDUL'] || 'Buka Kabar';
      document.documentElement.style.setProperty('--warna-primer', configObj['WARNA'] || '#007bff');

      // Buat Menu
      const menuItems = configObj['MENU']?.split(',') || ['Home', 'Berita', 'Tekno'];
      const menuContainer = document.getElementById('main-menu');
      menuItems.forEach(item => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = item.trim();
        menuContainer.appendChild(link);
      });

      // Tampilkan berita
      const content = document.getElementById('content');
      berita.forEach(item => {
        if (item['View']?.toLowerCase() === 'publish') {
          const article = document.createElement('article');
          article.innerHTML = `
            <h2>${item.Judul}</h2>
            <small><i>${item['Tgl/Jam']}</i> - <b>${item.Label}</b></small>
            <img src="${item.Gambar}" alt="Gambar">
            <p>${item.Body}</p>
          `;
          content.appendChild(article);
        }
      });

      document.getElementById('tahun').textContent = new Date().getFullYear();
    }

    initWebsite();
  </script>

</body>
</html>
