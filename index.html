<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Website berita dinamis sarjana.web.id">
  <title>Sarjana</title>
  <style>
    :root {
      --theme-color: #006400; /* default warna hijau */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: var(--theme-color);
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .berita-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .berita-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .berita-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .berita-item h3 {
      margin: 10px;
      font-size: 1.2em;
      color: var(--theme-color);
    }
    .berita-item p {
      margin: 0 10px 10px;
      font-size: 0.9em;
    }
    .berita-item a {
      margin: 10px;
      color: var(--theme-color);
      text-decoration: none;
      font-weight: bold;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="" alt="Logo" />
    <h1 id="site-title">Sarjana</h1>
  </header>

  <main>
    <div id="berita-container" class="berita-list"></div>
  </main>

  <script>
    const sheetId = '1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww'; // Ganti jika spreadsheet kamu beda
    const configSheet = 'Config';
    const beritaSheet = 'Live Website';

    const fetchSheetData = async (sheetName) => {
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const response = await fetch(url);
      return await response.json();
    };

    const loadConfig = async () => {
      const config = await fetchSheetData(configSheet);

      config.forEach(row => {
        const fungsi = row['FUNGSI']?.toLowerCase();
        const isi = row['WEBSITE'];

        if (fungsi === 'warna') {
          document.documentElement.style.setProperty('--theme-color', isi);
        }
        if (fungsi === 'judul') {
          document.title = isi;
          const titleEl = document.getElementById('site-title');
          if (titleEl) titleEl.textContent = isi;
        }
        if (fungsi === 'logo') {
          const logo = document.getElementById('logo');
          if (logo) logo.src = isi;
        }
      });
    };

    const loadBerita = async () => {
      const beritaList = await fetchSheetData(beritaSheet);
      const container = document.getElementById('berita-container');
      if (!container) return;

      beritaList.forEach(berita => {
        if (berita['Status View']?.toLowerCase() !== 'tampil') return;

        const item = document.createElement('div');
        item.className = 'berita-item';
        item.innerHTML = `
          <img src="${berita.Gambar}" alt="${berita.Judul}" />
          <h3>${berita.Judul}</h3>
          <p>${berita.Body?.substring(0, 100)}...</p>
          <a href="berita.html?slug=${berita.Slug}">Selengkapnya</a>
        `;
        container.appendChild(item);
      });
    };

    window.addEventListener('DOMContentLoaded', () => {
      loadConfig();
      loadBerita();
    });
  </script>

</body>
</html>
