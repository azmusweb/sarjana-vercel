<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #004080; color: white; padding: 10px 20px; position: relative; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; flex-wrap: wrap; }
    nav ul li { position: relative; }
    nav ul li a { display: block; padding: 10px 15px; color: white; text-decoration: none; }
    nav ul li ul { display: none; position: absolute; background: #0059b3; top: 100%; left: 0; min-width: 150px; z-index: 99; }
    nav ul li:hover ul { display: block; }
    nav ul li ul li a { padding: 10px; }
    .burger { display: none; cursor: pointer; position: absolute; right: 20px; top: 15px; }
    .burger div { width: 25px; height: 3px; background-color: white; margin: 5px 0; }
    .mobile-menu { display: none; flex-direction: column; }
    @media (max-width: 768px) {
      nav ul { display: none; flex-direction: column; background: #004080; }
      nav ul.show { display: flex; }
      .burger { display: block; }
    }
    .slider { max-width: 100%; overflow: hidden; position: relative; margin: 20px 0; }
    .slides { display: flex; width: 300%; transition: 0.5s; }
    .slide { width: 100%; flex-shrink: 0; }
    .slide img { width: 100%; display: block; }
    .content { padding: 20px; }
    footer { background: #eee; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Berita Online</h1>
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul id="main-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Nasional</a>
          <ul>
            <li><a href="#">Politik</a></li>
            <li><a href="#">Hukum</a></li>
          </ul>
        </li>
        <li><a href="#">Internasional</a>
          <ul>
            <li><a href="#">Global</a></li>
            <li><a href="#">Asia</a></li>
          </ul>
        </li>
        <li><a href="#">Teknologi</a></li>
        <li><a href="#">Olahraga</a></li>
        <li><a href="#">Hiburan</a></li>
      </ul>
    </nav>
  </header>  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://via.placeholder.com/1200x400?text=Slide+1" alt="Slide 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/1200x400?text=Slide+2" alt="Slide 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/1200x400?text=Slide+3" alt="Slide 3"></div>
    </div>
  </div>  <div class="content" id="berita-container">
    <h2>Berita Terbaru</h2>
    <div id="berita"></div>
  </div>  <footer>
    &copy; 2025 Berita Online - Semua Hak Dilindungi
  </footer>  <script>
    function toggleMenu() {
      const menu = document.getElementById('main-menu');
      menu.classList.toggle('show');
    }

    // Slider otomatis
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      document.querySelector('.slides').style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // Ambil data dari spreadsheet Google
    const sheetId = '1oMHeKOF2_D6deuV8T1l10_GB0wgsPGLV7WrPcJ6Qxww';
    const tabName = 'Sheet1';
    const url = `https://opensheet.elk.sh/${sheetId}/${tabName}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('berita');
        data.forEach(item => {
          container.innerHTML += `
            <div>
              <h3>${item.Judul}</h3>
              <img src="${item.Gambar}" alt="${item.Judul}" style="max-width:100%">
              <p>${item.Body}</p>
              <hr>
            </div>
          `;
        });
      });
  </script></body>
</html>
